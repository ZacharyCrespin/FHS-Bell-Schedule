<!DOCTYPE html>
<html lang="en-US" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHS Upcoming Games</title>
    <meta name="description" content="Foothill High School Upcoming Games">
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="dark">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"> 
    <meta name="apple-mobile-web-app-title" content="Schedule">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <button onclick="history.back()" id="back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 24L0 12L12 0L13.575 1.575L4.275 10.875H24V13.125H4.275L13.575 22.425L12 24Z" fill="black"/></svg>
    </button>
    <header>
        <h1>Upcoming Games</h1>
    </header>
    <main>
    {% for value in games %}
        <div class="box text-left">
            <p><b>Date:</b> {{ value["Date"] }}</p>
            <p><b>Time:</b> {{ value["Time"] }}</p>
            <p><b>Sport:</b> {{ value["Sport"] }}</p>
            <p><b>Opponent:</b> {{ value["Opponent"] }}</p>
            <p><b>Level:</b> {{ value["Level"] }}</p>
            <p><b>Game Type:</b> {{ value["GameType"] }}</p>
        </div>
    {% endfor %}
    </main>
</body>
</html>
