<!DOCTYPE html>
<html lang="en-US" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHS Upcoming Games</title>
    <meta name="description" content="Foothill High School Upcoming Games">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="hsl(202, 22%, 90%)">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="hsl(213, 22%, 10%)">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png"> 
    <meta name="apple-mobile-web-app-title" content="Schedule">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script defer src="script.js"></script>
    <script type="text/javascript">(function(c,l,a,r,i,t,y){c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);})(window, document, "clarity", "script", "d1za04j16f");</script>
</head>
<body>
    <button onclick="history.back()" aria-label="back" id="back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 24L0 12L12 0L13.575 1.575L4.275 10.875H24V13.125H4.275L13.575 22.425L12 24Z" fill="black"/></svg>
    </button>
    <header>
        <h1>Upcoming Games</h1>
    </header>
    <main>
    {% for value in games %}
        <div class="box text-left">
            <p><b>Date:</b> {{ value["Date"] }}</p>
            <p><b>Time:</b> {{ value["Time"] }}</p>
            <p><b>Sport:</b> {{ value["Sport"] }}</p>
            <p><b>Opponent:</b> {{ value["Opponent"] }}</p>
            <p><b>Level:</b> {{ value["Level"] }}</p>
            <p><b>Game Type:</b> {{ value["GameType"] }}</p>
        </div>
    {% endfor %}
    </main>
</body>
</html>
