<html lang="en-US" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Games | FHS Bell Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "d1za04j16f");
    </script>
</head>
<body>
    <a href="index.html" id="back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 24L0 12L12 0L13.575 1.575L4.275 10.875H24V13.125H4.275L13.575 22.425L12 24Z" fill="var(--text)"/>
        </svg>
    </a>
    <header>
        <h1>Upcoming Games</h1>
    </header>
    <main>
    {% for value in games %}
        <div class="Box">
            <div class="Box-body">
                <p><b>Date:</b> {{ value["Date"] }}</p>
                <p><b>Time:</b> {{ value["Time"] }}</p>
                <p><b>Sport:</b> {{ value["Sport"] }}</p>
                <p><b>Opponent:</b> {{ value["Opponent"] }}</p>
                <p><b>Level:</b> {{ value["Level"] }}</p>
                <p><b>Game Type:</b> {{ value["GameType"] }}</p>
            </div>
        </div>
    {% endfor %}
    </main>
</body>
</html>
