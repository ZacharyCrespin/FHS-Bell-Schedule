<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHS Bell Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" id="back">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
            <path d="M24 40 8 24 24 8l2.1 2.1-12.4 12.4H40v3H13.7l12.4 12.4Z"/>
        </svg>
    </a>
    <h1>Upcomming Games</h1>
{% for value in games %}
    <div class="game">
        <p><b>Date:</b> {{ value["Date"] }}</p>
        <p><b>Time:</b> {{ value["Time"] }}</p>
        <p><b>Sport:</b> {{ value["Sport"] }}</p>
        <p><b>Opponent:</b> {{ value["Opponent"] }}</p>
        <p><b>Level:</b> {{ value["Level"] }}</p>
        <p><b>Game Type:</b> {{ value["GameType"] }}</p>
    </div>{% endfor %}
    <footer>
        <a href="https://github.com/ZacharyCrespin/FHS-Bell-Schedule" target="_blank" id="git">Github</a></a>
    </footer>
</body>
</html>
