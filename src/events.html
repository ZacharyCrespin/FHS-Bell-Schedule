<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events | FHS Bell Schedule</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <a href="index.html" id="back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 24L0 12L12 0L13.575 1.575L4.275 10.875H24V13.125H4.275L13.575 22.425L12 24Z" fill="var(--text)"/>
        </svg>
    </a>
    <h1>Upcoming Events</h1>
{% for value in events %}
    <div class="event">
        <p><b>Date:</b> {{ value["Date"] }}</p>
        <p><b>Event:</b> {{ value["Event"] }}</p>
    </div>{% endfor %}
</body>
</html>
